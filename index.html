<!--
//E1 FC 01 00，四字节int32，歌曲时长
//A1 01 00 00，四字节int32，歌曲节拍

//71 02 00 00 00 00 00 00 00 00 68 40，12字节为单位的节拍信息，总组数和节拍数相同。
//前四字节int32，节拍的时间戳。
//后八字节double，BPM。

//03 03固定值，间隔数据。

//36 03 00 00，四字节Int32，谱面动作数量。

//02 00 DE 0F 00 00 01 71 02 00 00，11字节为单位的动作信息，总组数和谱面动作数量相同。
//前2个字节Int16，表示动作类型。02 00
//三到六的四字节Int32，表示动作的时间戳。DE 0F 00 00
//第七个Byte类型，表示动作的起始轨道00开始。01
//最后四字节Int32，表示动作的持续时间，单键为0。 71 02 00 00
-->
